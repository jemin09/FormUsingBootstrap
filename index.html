<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container p-4">
        <form>
            <!--1nd Part-->
            <fieldset class="form-group">
                    <legend class="col-form-label col-sm-12 pt-0 pl-0"><h2>Customer Details</h2></legend>
                    <div class="form-group row">
                        <div class="col-md-6">
                            <label for="email">First Name</label>
                            <input type="text" class="form-control" id="fname" placeholder="">
                        </div>
                        <div class="col-md-6">
                            <label for="pwd1">First Name</label>
                            <input type="text" class="form-control" id="lname" placeholder="">
                        </div> 
                    </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholders="jui123@example.com">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email.</small>
                </div>        
                <div classe="form-group">
                    <label for="num1">Mobile</label>
                    <input type="number" class="form-control" id="num1" placeholder="">
                </div>
            </fieldset>

            <!--2nd Part-->
            
            <fieldset class="form-group">
                <legend class="col-form-label col-sm-12 pt-0 pl-0"><h2>Billing address</h2></legend>                
                <div class="form-group">
                    <label for="adds1">Address</label>
                    <input type="text" class="form-control" id="adds1" placeholders="">
                </div>    
                <div class="form-group row">
                    <div class="col-md-4">
                        <label for="city1">City</label>
                        <select class="form-control" id="city1">
                            <option>Choose....</option> 
                            <option>Kolkata</option> 
                            <option>Coochbehar</option>
                            <option>Silliguri</option>      
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="state1">State</label>
                        <select class="form-control" id="state1">
                            <option>Choose....</option> 
                            <option>Delhi</option> 
                            <option>West Bengal</option>
                            <option>Mombai</option>      
                        </select>
                    </div> 
                    <div class="col-md-4">
                        <label for="pin">Pincode</label>
                        <select class="form-control" id="pin">
                            <option>Choose....</option> 
                            <option>73454</option> 
                            <option>23234</option>
                            <option>5676</option>      
                        </select>
                    </div> 
                </div> 
            </fieldset>  

            <!--3rd part-->
            <hr>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" ids="shipad"> 
                <label class="form-check-Label" for="shipad">Shipping address is the same as my billing address</label>
            </div>
        
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="saveinfo"> 
                <label class="form-check-label" for="saveinfo">save this information</label>
            </div>
            <hr>

            <!--4th Part-->
            <fieldset class="form-group">
                <legend class="col-form-label col-sm-12 pt-0 pl-0"><h2>Payment</h2></legend>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="credit1" value="Credit"> 
                    <label class="form-check-label" for="credit1">Credit Card</label>
                </div>    
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="debit1" value="Debit"> 
                    <label class="form-check-label" for="debit1">Debit Card</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="netbank1" value="Net"> 
                    <label class="form-check-label" for="netbank1">Net Banking</label>
                </div>

                <div class="form-group row">
                    <div class="col-md-6">
                        <label for="name">Name on Card</label>
                        <input type="text" class="form-control" id="name" placeholder="">
                        <small id="text" class="form-text text-muted">Full name as displayed on card.</small>
                    </div>
                    <div class="col-md-6">
                        <label for="num">Credit card number</label>
                        <input type="number" class="form-control" id="num" placeholder="">
                    </div> 
                </div>
                <div class="form-group row">
                    <!--make section one after one for inline no one with in one-->
                        <div class="col-md-3">
                            <label for="name">Expiration</label>
                            <input type="text" class="form-control" id="name" placeholder="">
                        </div>
                        <div class="col-md-3">
                            <label for="num">CVV</label>
                            <input type="number" class="form-control" id="num" placeholder="">
                        </div>
                    <div class="col-md-6"></div> 
                </div>
            </fieldset>
            <hr>
            <button type="submit" class="btn btn-primary w-100">Submit</button>            
        </form>
    </div> 

    
</body>
</html>
